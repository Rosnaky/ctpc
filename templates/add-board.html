{% extends "base.html" %}

{% block content %}
	<a class="back" href="/admin">&larr; Back to admin</a>
	<h1>Add school board</h1>
	<form method="post">
		<label for="name">Board name</label>
		<input name="name">
		<input type="submit">

			<p>{{ error }}</p>
		{% endif %}
	</form>
{% endblock %}
