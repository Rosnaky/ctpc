{% extends "base.html" %}

{% block head %}
	<link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">
	<script src="{{ url_for('static', filename='js/register-individual-student.js') }}"></script>
{% endblock %}

{% block content %}
	<form method="post" class="form">
		<h1>Register as an individual student for the <span class="text-highlight">{{ competition.name }}</span></h1>
		<div>
			<label for="email">Email <span class="required">*</span></label>
			<input type="email" id="email" name="email" required placeholder="name@website.com">
			<div class="form-section-container">
				<div class="form-section">
					<label for="password">Password <span class="required">*</span></label>
					<input type="password" id="password" name="password" required>
				</div>
				<div class="form-section">
					<label for="password">Confirm password <span class="required">*</span></label>
					<input type="password" id="confirm" name="confirm" required>
				</div>
			</div>
			<label class="after-label">Your password must be at least 8 characters</label><br>
		</div>
		<input type="submit" value="Register">
		{% if error %}
			<p>{{ error }}</p>
		{% endif %}
	</form>
{% endblock %}
