{% extends "base.html" %}

{% block content %}
	<a class="back" href="/admin">&larr; Back to admin</a>
	<h1>Add teacher</h1>
	<form method="post">
		<label for="name">Teacher name</label>
		<input name="name" required>
		<label for="username">Username</label>
		<input name="username" required>
		<input type="submit">
	</form>
	{% if error %}
		<p>{{ error }}</p>
	{% endif %}
{% endblock %}
