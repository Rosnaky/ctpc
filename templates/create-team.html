{% extends "base.html" %}

{% block content %}
	<a class="back" href="/teacher">&larr; Back to student management</a>
	<h1>Create team</h1>
	<form method="post">
		<label for="name">Team name</label>
		<input name="name" required>
		<input type="submit">
	</form>
	{% if error %}
		<p>{{ error }}</p>
	{% endif %}
{% endblock %}
